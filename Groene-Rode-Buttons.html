<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Groene-Rode-Buttons.css">
</head>

<body>
    <div id="container"></div>
</body>


<script>
    var kleur1 = "red"
    var kleur2 = "black"
    var kleur3 = "purple"

    var aantal = 50;
    const container = document.getElementById("container");


    for (let i = 1; i <= aantal; i++) {
        let button = document.createElement("button");
        button.innerHTML = (i);
        container.appendChild(button);
        button.style.backgroundColor = "green";
        button.addEventListener("click", function () {
            if (button.style.backgroundColor == "black") {
                button.remove();
            }
            else if (button.style.backgroundColor == "green") {
                button.style.backgroundColor = kleur1;
            }
            else if (button.style.backgroundColor == kleur1) {
                button.style.backgroundColor = kleur2;
            }
            else if (button.style.backgroundColor == kleur2) {
                button.style.backgroundColor = kleur3;
            }
            else if (button.style.backgroundColor == kleur3) {
                button.style.backgroundColor = "black";
            }

        })


    }
</script>

</html>
